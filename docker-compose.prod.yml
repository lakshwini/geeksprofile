services:
  mysql-db-prod:
    image: mysql:8.0
    container_name: mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB}
    ports:
      - "3306:3306"  # ✅ Changé à 3306 (standard)
    volumes:
      - mysql_prod_data:/var/lib/mysql
      - ./mysql-init-prod:/docker-entrypoint-initdb.d
    restart: unless-stopped

  flask-app-prod:
    image: ${DOCKER_USERNAME}/geeksprofile-app:latest
    container_name: flask-app-prod
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - MYSQL_HOST=localhost  # ✅ Changé à localhost
      - MYSQL_USER=root
      - MYSQL_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DB=${MYSQL_DB}
      - MYSQL_PORT=3306  # ✅ Changé à 3306
    depends_on:
      - mysql-db-prod
    restart: unless-stopped

volumes:
  mysql_prod_data: