services:
  flask-app:
    build: .
    ports:
      - "5001:5000"
    environment:
      - MYSQL_HOST=host.docker.internal  # Pour accéder au MySQL local
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
      - MYSQL_DB=geekprofile
      - MYSQL_PORT=3306
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Permet d'accéder à la machine hôte
    restart: unless-stopped