version: "3.9"

services:
  flask-app:
    build: .
    ports:
      - "5001:5000"
    environment:
      - MYSQL_HOST=mysql-db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
      - MYSQL_DB=geekprofile
    depends_on:
      - mysql-db

  mysql-db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=geekprofile
    ports:
      - "3306:3306"
    volumes:
      - /opt/homebrew/var/mysql:/var/lib/mysql
