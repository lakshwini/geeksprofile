services:
  flask-app:
    build: .
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=secret
      - MYSQL_HOST=host.docker.internal  # IP directe de votre Mac
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
      - MYSQL_DB=geekprofile
      - MYSQL_PORT=3306
    restart: unless-stopped